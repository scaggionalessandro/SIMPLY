<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark grey background */
            color: #f0f0f0; /* Light text color */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b; /* Slightly darker grey */
            padding: 1rem 2rem;
            border-bottom: 2px solid #ff6600; /* Orange bottom border */
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6600; /* Orange logo */
            text-decoration: none;
        }

        nav .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav .nav-links li {
            margin: 0 1rem;
        }

        nav .nav-links a {
            text-decoration: none;
            color: #f0f0f0; /* Light text color */
            font-size: 1rem;
        }

        nav .nav-links a:hover {
            color: #ff6600; /* Orange on hover */
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 2rem;
        }

        header img {
            width: 200px; /* Adjust image size */
            height: auto;
            border: 2px solid #ff6600; /* Orange border */
            border-radius: 10px; /* Rounded corners */
        }

        header figcaption {
            color: #ff6600; /* Orange text for caption */
            font-style: italic;
            margin-top: 0.5rem;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.9rem;
            background-color: #2b2b2b; /* Darker grey for footer */
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">SIMPLY</a>
        <ul class="nav-links">
            <li><a href="#about">Datasets</a></li>
            <li><a href="#data">Related pubblication</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">About</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <figure>
            <img src="https://via.placeholder.com/200" alt="Placeholder Image">
            <figcaption> SIMPLY - Standardization Initiative for Metrics of PLan complexitY</figcaption>
        </figure>
    </header>

    <!-- Footer -->
    <footer>
        Â© 2024 SIMPLY. All rights reserved.
    </footer>
</body>
</html>
